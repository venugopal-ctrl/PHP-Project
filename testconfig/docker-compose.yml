version: "3"
services:
   web:
     image: "${DOCKER_IMAGE}"
     ports:
     - "8001-8002:80"
     deploy:
        replicas: 2
     depends_on:
     - mysql
   mysql:
     image: venugopaleega09/mysql:v1
     volumes:
     - db_data:/var/lib/mysql
     environment:
        MYSQL_ROOT_PASSWORD: password
        MYSQL_DATABASE: mydatabase
volumes:
   db_data: {}